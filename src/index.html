<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
  </head>
  <body class="bg-fb-bg">
    <header
      class="fixed left-0 right-0 top-0 z-40 flex h-[56px] w-full items-center justify-between bg-fb-header px-4"
    >
      <!-- header left -->
      <div class="flex items-center">
        <!-- logo -->
        <a href="/">
          <svg viewBox="0 0 36 36" class="fill-current text-fb" height="39" width="39">
            <defs>
              <linearGradient x1="50%" x2="50%" y1="97.0782153%" y2="0%">
                <stop offset="0%" stop-color="#0062E0"></stop>
                <stop offset="100%" stop-color="#19AFFF"></stop>
              </linearGradient>
            </defs>
            <path
              d="M15 35.8C6.5 34.3 0 26.9 0 18 0 8.1 8.1 0 18 0s18 8.1 18 18c0 8.9-6.5 16.3-15 17.8l-1-.8h-4l-1 .8z"
            ></path>
            <path
              class="fill-current text-white"
              d="M25 23l.8-5H21v-3.5c0-1.4.5-2.5 2.7-2.5H26V7.4c-1.3-.2-2.7-.4-4-.4-4.1 0-7 2.5-7 7v4h-4.5v5H15v12.7c1 .2 2 .3 3 .3s2-.1 3-.3V23h4z"
            ></path>
          </svg>
        </a>

        <!-- search icon 只在手機版顯示 -->
        <button class="popover-btn lg:hidden">
          <img src="https://bruce-fe-fb.web.app/image/search.svg" alt="search-icon" />
        </button>
        <!-- search bar 只在電腦版顯示 -->
        <div
          class="ml-2 hidden w-[240px] flex-shrink items-center rounded-full bg-fb-input px-3 py-2 lg:flex"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="mr-2 h-[18px] w-[18px]"
            fill="none"
            viewBox="0 0 24 24"
            stroke="#9ba3af"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
          <input
            type="text"
            placeholder="搜尋 Facebook"
            class="w-full border-transparent bg-transparent p-0 text-white focus:border-transparent focus:ring-0"
          />
        </div>
      </div>

      <!-- header right -->
      <div class="relative flex items-center">
        <!-- 新增貼文 按鈕 -->
        <button id="plus-btn" class="popover-btn">
          <img src="https://bruce-fe-fb.web.app/image/plus.svg" alt="search-icon" />
        </button>

        <!-- message 按鈕 -->
        <button id="msg-btn" class="popover-btn">
          <img src="https://bruce-fe-fb.web.app/image/messenger.svg" alt="search-icon" />
        </button>

        <!-- 通知小鈴鐺 按鈕 -->
        <button id="notification-btn" class="popover-btn">
          <img src="https://bruce-fe-fb.web.app/image/bell.svg" alt="search-icon" />
        </button>

        <!-- 下拉選單 按鈕 -->
        <button id="more-btn" class="popover-btn">
          <img src="https://bruce-fe-fb.web.app/image/down.svg" alt="search-icon" />
        </button>

        <!-- 下拉選單 1 新增貼文 -->
        <div class="popover-panel hidden" id="plus-panel">
          <p class="mb-3 text-2xl text-white">建立</p>

          <div class="mb-2 flex cursor-pointer items-center rounded-lg p-1 hover:bg-fb-input">
            <!-- 左邊圖示 -->
            <div class="mr-2 flex items-center justify-center rounded-full bg-fb-input p-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                width="22"
                height="22"
                viewBox="0 0 24 24"
                stroke="white"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                />
              </svg>
            </div>

            <!-- 右邊文字 -->
            <div class="flex-1">
              <p class="mb-[2px] text-sm text-white">貼文</p>
              <p class="text-xs text-gray-400">在動態消息分享貼文。</p>
            </div>
          </div>
        </div>

        <!-- 下拉選單 2 message -->
        <div class="popover-panel hidden" id="msg-panel">
          <p class="mb-3 text-2xl text-white">聊天室</p>
          <!-- search bar -->
          <div class="mb-4 flex items-center rounded-full bg-fb-input px-3 py-1">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="mr-2 h-[18px] w-[18px]"
              fill="none"
              viewBox="0 0 24 24"
              stroke="#9ba3af"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
            <input
              type="text"
              placeholder="搜尋 Messenger"
              class="w-full border-transparent bg-transparent p-0 text-white focus:border-transparent focus:ring-0"
            />
          </div>

          <div class="mb-2 flex cursor-pointer items-center rounded-lg p-2 hover:bg-fb-input">
            <!-- 左邊圖示 -->
            <div class="mr-3 h-[50px] w-[50px] overflow-hidden rounded-full">
              <img
                src="https://i.imgur.com/tQcTOLH.jpg"
                alt="avator"
                class="h-full w-full object-cover"
              />
            </div>

            <!-- 右邊文字 -->
            <div class="flex-1">
              <p class="mb-[2px] text-base text-white">Nonna</p>
              <p class="text-sm text-gray-400">拔拔我要喝捏捏！．1分鐘前</p>
            </div>
          </div>
        </div>

        <!-- 下拉選單 3 通知小鈴鐺 -->
        <div class="popover-panel hidden" id="notification-panel">
          <p class="mb-3 text-2xl text-white">通知</p>

          <div class="mb-2 flex cursor-pointer items-center rounded-lg p-2 hover:bg-fb-input">
            <!-- 左邊圖示 -->
            <div class="mr-3 h-[50px] w-[50px] overflow-hidden rounded-full">
              <img
                src="https://i.imgur.com/tQcTOLH.jpg"
                alt="avator"
                class="h-full w-full object-cover"
              />
            </div>

            <!-- 右邊文字 -->
            <div class="flex-1">
              <p class="mb-[2px] text-sm text-white">Nonna發佈了一條限時動態！</p>
              <p class="text-xs text-fb">1分鐘前</p>
            </div>
          </div>
        </div>

        <!-- 下拉選單 4 更多選項 -->
        <div class="popover-panel hidden" id="more-panel">
          <div class="mb-2 flex cursor-pointer items-center rounded-lg p-2 hover:bg-fb-input">
            <!-- 左邊圖示 -->
            <div class="mr-3 h-[50px] w-[50px] overflow-hidden rounded-full">
              <img
                src="https://scontent-tpe1-1.xx.fbcdn.net/v/t1.18169-9/11041222_10200550271996379_660296663182509208_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=174925&_nc_ohc=jWEPCBcqcpcAX_NVCLj&_nc_oc=AQkeytsqIXS73l1WzgQiaPj6Xe_bgHiT39rJeHRW4bkyUCsGRvwNEgc6PZSG5YMwLpI&_nc_ht=scontent-tpe1-1.xx&oh=00_AfADEJAWwN8axrH6WxojsVQC3HsZx82sfN7x9NYncofmXw&oe=645F1669"
                alt="avator"
                class="h-full w-full object-cover"
              />
            </div>

            <!-- 右邊文字 -->
            <div class="flex-1">
              <p class="mb-[2px] text-base text-white">NaLuWan</p>
              <p class="text-sm text-gray-400">查看你的個人檔案</p>
            </div>
          </div>

          <div class="mb-2 flex cursor-pointer items-center rounded-lg p-1 hover:bg-fb-input">
            <!-- 左邊圖示 -->
            <div class="mr-2 flex items-center justify-center rounded-full bg-fb-input p-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                width="22"
                height="22"
                viewBox="0 0 24 24"
                stroke="white"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                />
              </svg>
            </div>

            <!-- 右邊文字 -->
            <div class="flex-1">
              <p class="mb-[2px] text-sm text-white">登出</p>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="flex min-h-[100vh] pt-main-span">
      <!-- 左側資訊欄 -->
      <div
        id="left-block"
        class="sticky top-main-span hidden h-full w-full max-w-[280px] pl-4 lg:block"
      ></div>

      <!-- 動態牆 -->
      <div class="mx-auto w-full max-w-[720px] px-4">
        <!-- 限時動態 -->
        <div class="relative">
          <div class="no-scrollbar flex overflow-x-auto" id="story-list">
            <div class="min-w-[120px] flex-1 cursor-pointer px-[4px]">
              <div class="flex h-full flex-col">
                <div class="h-full overflow-hidden rounded-t-xl">
                  <img
                    src="https://scontent.ftpe14-1.fna.fbcdn.net/v/t1.18169-9/23519066_10203611914895538_2510838889747618336_n.jpg?_nc_cat=107&ccb=1-7&_nc_sid=a4a2d7&_nc_ohc=k8ag7FwXSPsAX99oRkc&_nc_ht=scontent.ftpe14-1.fna&oh=00_AfBYiMXRiDMjpGj73I1z2AxxDcrBVLDQ8sOYFk8_LCHaEQ&oe=6462FF80"
                    alt="avator"
                    class="h-full w-full object-cover duration-500 hover:scale-105"
                  />
                </div>
                <div class="relative rounded-b-xl bg-fb-card px-2 pb-2 pt-6">
                  <button
                    class="absolute -top-4 left-[calc(50%-16px)] flex h-[32px] w-[32px] items-center justify-center rounded-full bg-fb p-2 ring ring-fb-card focus:outline-none"
                  >
                    <img src="https://bruce-fe-fb.web.app/image/plus.svg" alt="plus" />
                  </button>
                  <p class="w-full text-center text-white">建立限時動態</p>
                </div>
              </div>
            </div>
          </div>

          <button
            class="popover-btn absolute -right-3 top-[calc(50%-22.5px)] z-30 h-[45px] w-[45px]"
          >
            <img src="https://bruce-fe-fb.web.app/image/right-arrow.svg" />
          </button>
        </div>
        <!-- 發布貼文 -->
        <div class="card">
          <!-- 上方頭像和輸入框 -->
          <div class="flex pb-4">
            <div class="mr-3 w-[40px] overflow-hidden rounded-full">
              <img
                src="https://scontent.ftpe14-1.fna.fbcdn.net/v/t1.18169-9/23519066_10203611914895538_2510838889747618336_n.jpg?_nc_cat=107&ccb=1-7&_nc_sid=a4a2d7&_nc_ohc=k8ag7FwXSPsAX99oRkc&_nc_ht=scontent.ftpe14-1.fna&oh=00_AfBYiMXRiDMjpGj73I1z2AxxDcrBVLDQ8sOYFk8_LCHaEQ&oe=6462FF80"
                alt="avatar"
              />
            </div>
            <div class="flex flex-1 items-center rounded-full bg-fb-input">
              <p class="pl-3 text-left text-sm text-gray-400">NaLuWan，在想些什麼？</p>
            </div>
          </div>

          <!-- 下方三個按鈕和分線 -->
          <div class="flex border-t border-gray-700 pt-3">
            <button
              class="flex h-[40px] flex-1 items-center justify-center rounded-lg hover:bg-fb-input"
            >
              <div class="w-[16px]">
                <img src="https://bruce-fe-fb.web.app/image/camera.svg" alt="camera" />
              </div>
              <p class="pl-1.5 text-sm text-gray-400">直播視訊</p>
            </button>
            <button
              class="flex h-[40px] flex-1 items-center justify-center rounded-lg hover:bg-fb-input"
            >
              <div class="w-[16px]">
                <img src="https://bruce-fe-fb.web.app/image/photo.svg" alt="photo" />
              </div>
              <p class="pl-1.5 text-sm text-gray-400">相片／影片</p>
            </button>
            <button
              class="flex h-[40px] flex-1 items-center justify-center rounded-lg hover:bg-fb-input"
            >
              <div class="w-[16px]">
                <img src="https://bruce-fe-fb.web.app/image/feel.svg" alt="feel" />
              </div>
              <p class="pl-1.5 text-sm text-gray-400">感受／活動</p>
            </button>
          </div>
        </div>
      </div>

      <!-- 右側聯絡人 -->
      <div
        class="sticky top-main-span z-0 hidden h-full w-full max-w-[280px] lg:block"
        id="right-block"
      ></div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
